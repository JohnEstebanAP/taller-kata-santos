<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Ajax</title>
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/styles/vapor.css"> 
  <link rel="stylesheet" href="../src/styles/main.css">
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <h1>CRUD AXIOS</h1>
    <section id="santos" class="crud container">
      <article>
        <h2 class="crud-title">Agregar Santos</h2>
        <form class="crud-from">
          <input type="text" name="nombre" placeholder="nombre" class="form-control is-valid" id="inputValid" required>
          <br>
          <input type="text" name="constelacion" placeholder="constelación" class="form-control is-valid" id="inputValid" required>
          <br>
          <button type="submit" class="btn btn-outline-primary" value="Enviar">Enviar</button>
          <input type="hidden" name="id">
        </form>
      </article>
      <article>
        <h2>Ver Santos</h2>
        <table class="crud-table table table-dark table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Constelación</th>
              <th>Accines</th>
            </tr>
          </thead>
          <tbody>
   
          </tbody>
        </table>
      </article>
   
      <template id="crud-template">
        <tr>
          <td class="name">Seiya</td>
          <td class="constellation">Pegaso</td>
          <td>
            <button type="button" class="edit btn btn-success">Editar</button>
            <button type="button" class="delete btn btn-dark">Eliminar</button>
          </td>
        </tr>
      </template>
      <script src="../src/index.js"  crossorigin="anonymous"></script>
    </section>
    <br>
    <br>
    <section id="dioses" class="crud container">
      <article>
        <h2 class="crud-title-dioses">Agregar Dioses</h2>
        <form class="crud-from-dioses">
          <input type="text" name="nombre" placeholder="nombre" class="form-control is-valid" id="inputValid" required>
          <br>
          <input type="text" name="constelacion" placeholder="constelación" class="form-control is-valid" id="inputValid" required>
          <br>
          <button type="submit" class="btn btn-outline-primary" value="Enviar">Enviar</button>
          <input type="hidden" name="id">
        </form>
      </article>
      <article>
        <h2>Ver Dioses</h2>
        <table class="crud-table-dioses table table-dark table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Dios de</th>
              <th>Accines</th>
            </tr>
          </thead>
          <tbody>
   
          </tbody>
        </table>
      </article>
   
      <template id="crud-template-dioses">
        <tr>
          <td class="name">Seiya</td>
          <td class="constellation">Pegaso</td>
          <td>
            <button type="button" class="edit btn btn-success">Editar</button>
            <button type="button" class="delete-dios btn btn-dark">Eliminar</button>
          </td>
        </tr>
      </template>
      <script src="../src/indexDioses.js"  crossorigin="anonymous"></script>
    </section>
    </body>
</html>
